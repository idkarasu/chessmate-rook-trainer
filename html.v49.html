<!-- 2 - Stil dosyaları ------------------------------------------------------- -->

<!-- 3 - Uygulama kapsayıcısı ------------------------------------------------ -->
<main class="rk-wrap cm-wrap" id="cm-app" role="main" aria-label="Rook Trainer" data-avatar="/wp-content/uploads/2025/08/avatar.png">
<div class="rk-head">
<div class="cm-toolbar rk-toolbar-wrap" role="toolbar" aria-label="Oyun Kontrolleri">
<div class="rk-toolbar rk-toolbar--single" role="toolbar" aria-label="Oyun toolbar">
<div class="rk-group rk-group--side" aria-label="Taraf">
<label for="rk-side-select" class="rk-ctl-label">Taraf:</label>
<select id="rk-side-select" class="cm-sel" aria-label="Taraf">
<option value="white">Beyaz</option>
<option value="black">Siyah</option>
</select>
</div>
<div class="rk-group rk-group--mode" aria-label="Oyun Modu">
<label for="rk-mode-select" class="rk-ctl-label">Oyun Modu:</label>
<select id="rk-mode-select" class="cm-sel" aria-label="Oyun Modu">
<option value="timed">⏱️ Zamana Karşı</option>
<option value="levels">🌊 Sekiz Dalga</option>
</select>
</div>
<div class="rk-group rk-group--start">
<button id="rk-start" class="cm-btn rk-btn rk-btn--primary" type="button">▶ Start</button>
</div>
<div class="rk-group rk-group--icons">
<button id="cm-hints" class="cm-btn rk-btn rk-btn--icon" type="button" aria-pressed="true" title="Hamle ipuçları">🎯</button>
<button id="cm-board-toggle" class="cm-btn rk-btn rk-btn--icon" type="button" aria-label="Tahtayı değiştir">♟️</button>
<button id="cm-sound-toggle" class="cm-btn rk-btn rk-btn--icon" type="button" aria-pressed="true" title="Sesi aç/kapat">🔊</button>
<button id="cm-theme-toggle" class="cm-btn rk-btn rk-btn--icon" type="button" aria-pressed="false" title="Tema değiştir">🌙</button>
</div>
</div>
</div>
</div>

<!-- 4 - İçerik: tahta ------------------------------------------------------- -->
<div class="rk-grid">
<div id="cm-board" aria-label="Satranç Tahtası"></div>
</div>

<!-- Tahta altı birleşik panel ----------------------------------------------- -->
<div class="rk-underbar" id="rk-underbar" role="region" aria-label="Oyun bilgileri">
  <!-- İçerik JS tarafından dinamik eklenir -->
</div>
<!-- Bölüm sonu --------------------------------------------------------------- -->

</main>
<!-- Bölüm sonu --------------------------------------------------------------- -->
